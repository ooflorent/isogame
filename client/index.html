<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <form id="signin">
      <input class="username" placeholder="Username" required/>
      <input class="password" type="password" placeholder="Password" required/>
      <div>
        <a>Create an account</a>
        <button>Connect</button>
      </div>
    </form>
    <form id="signup">
      <input class="username" placeholder="Username" maxlength="20" required/>
      <input class="password" type="password" placeholder="Password" required/>
      <input class="confirm" type="password" placeholder="Confirmation" required/>
      <div>
        <a>Connect an existing account</a>
        <button>Register</button>
      </div>
    </form>
    <div id="game">
      <canvas class="iso"></canvas>
      <div class="party">
        <div class="player">
          <div class="info">
            <span class="name">Onyrys</span>
            <span class="level">(12)</span>
          </div>
          <div class="track hp">
            <div class="gauge" style="width: 30%"></div>
          </div>
          <div class="track mp">
            <div class="gauge" style="width: 70%"></div>
          </div>
          <div class="track xp">
            <div class="gauge" style="width: 50%"></div>
          </div>
        </div>
        <div class="player other">
          <div class="info">
            <span class="name">Onyrys</span>
            <span class="level">(12)</span>
          </div>
          <div class="track hp">
            <div class="gauge" style="width: 30%"></div>
          </div>
        </div>
      </div>
      <div class="spells">
        <div class="spell">
          <div class="icon"></div>
          <div class="key">1</div>
        </div>
        <div class="spell">
          <div class="icon"></div>
          <div class="key">2</div>
        </div>
        <div class="spell">
          <div class="icon"></div>
          <div class="key">3</div>
        </div>
        <div class="spell">
          <div class="icon"></div>
          <div class="key">4</div>
        </div>
        <div class="spell">
          <div class="icon"></div>
          <div class="key">L</div>
        </div>
        <div class="spell">
          <div class="icon"></div>
          <div class="key">R</div>
        </div>
      </div>
    </div>
    <div id="error">
      <div class="box">
        <div class="title">ERROR</div>
        <div class="msg"></div>
        <div class="btn">
          <button>OK</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
